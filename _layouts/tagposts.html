---
layout: default
---

<article class="tags">

  <h1>Tag: {{ page.title | upcase }}</h1>

  <div class="posts">
  {% for post in site.tags[page.tag] %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
</article>
