---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  

<p style="text-align: center;">
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
      <a href="/tag/{{ tag_name }}">{{ tag_name | upcase}}</a> &middot; 
  {% endfor %}
</p>


  {% include disqus.html %}
</article>
